<div class="cell normal" data-type="normal">
<div class="innerCell">
<p>With your system configured and eZ Platform up and running, you're ready to dive in and follow a tutorial.</p><p> </p><p>You may want to start by <a class="confluence-link" href="../../display/DEVELOPER/Building%2ba%2bBicycle%2bRoute%2bTracker%2bin%2beZ%2bPlatform.html" data-linked-resource-id="31431606" data-linked-resource-version="31" data-linked-resource-type="page" data-linked-resource-default-alias="Building a Bicycle Route Tracker in eZ Platform" data-base-url="https://doc.ez.no">Building a Bicycle Route Tracker in eZ Platform</a>, in which you'll learn how to build an eZ Platform website from the ground up.</p><p> </p><h4>All available tutorials:</h4><p><img class="editor-inline-macro" src="../servlet/confluence/placeholder/macro901d.png?definition=e2NoaWxkcmVuOnBhZ2U9VHV0b3JpYWxzfGV4Y2VycHQ9dHJ1ZX0&amp;locale=en_GB&amp;version=2" data-macro-name="children" data-macro-id="52156ffd-2157-479b-9e77-ef35753bf930" data-macro-parameters="excerpt=true|page=Tutorials" data-macro-schema-version="1"></p></div>
