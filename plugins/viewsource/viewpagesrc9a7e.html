        <p>&nbsp;</p>         <p>You can run apache using <a class="confluence-link" href="../../display/EZP/Virtual%2bhost%2bsetup.html" data-linked-resource-id="7438507" data-linked-resource-version="33" data-linked-resource-type="page" data-linked-resource-default-alias="Virtual host setup" data-base-url="https://doc.ez.no">Virtual host</a> or <a class="confluence-link" href="../../display/EZP/htaccess%2bexample.html" data-linked-resource-id="7438571" data-linked-resource-version="14" data-linked-resource-type="page" data-linked-resource-default-alias="htaccess example" data-base-url="https://doc.ez.no">htaccess</a>, supported versions of Apache isÂ 2.2.x and 2.4.x</p><table class="wysiwyg-macro" data-macro-name="info" data-macro-schema-version="1" style="background-image: url(../servlet/confluence/placeholder/macro-headingd35c.png?definition=e2luZm99&amp;locale=en_GB&amp;version=2); background-repeat: no-repeat;" data-macro-body-type="RICH_TEXT"><tr><td class="wysiwyg-macro-body"><p>Apache must run in &quot;prefork&quot; mode instead of &quot;threaded&quot; mode - the reason for this is because some of the libraries that PHP extensions use might not be thread-safe.</p></td></tr></table>
        <p>&nbsp;</p>
