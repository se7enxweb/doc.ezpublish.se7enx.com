<p>This Cookbook contains recipes for doing specific tasks and solving challenges that you may encounter while working with eZ Platform.</p><p> </p><table class="wysiwyg-macro" data-macro-name="tip" data-macro-id="0bb9c4ee-25e8-44f8-ac5a-7da071e3d275" data-macro-parameters="title=Contributing recipes" data-macro-schema-version="1" style="background-image: url(../servlet/confluence/placeholder/macro-headinge9e1.png?definition=e3RpcDp0aXRsZT1Db250cmlidXRpbmcgcmVjaXBlc30&amp;locale=en_GB&amp;version=2); background-repeat: no-repeat;" data-macro-body-type="RICH_TEXT"><tr><td class="wysiwyg-macro-body"><p>Know a nice trick? Found an interesting solution? Let us know in the comments or take a look at how to <a class="confluence-link" href="../../display/DEVELOPER/Contribute%2bto%2bDocumentation.html" data-linked-resource-id="31429594" data-linked-resource-version="4" data-linked-resource-type="page" data-linked-resource-default-alias="Contribute to Documentation" data-base-url="../../index.html">Contribute to Documentation</a>.</p></td></tr></table><p> </p><h4>Available recipes:</h4><p><img class="editor-inline-macro" src="../servlet/confluence/placeholder/macrob049.png?definition=e2NoaWxkcmVuOnNvcnQ9dGl0bGV8ZXhjZXJwdD10cnVlfQ&amp;locale=en_GB&amp;version=2" data-macro-name="children" data-macro-id="fdb0f845-6474-434c-8b8c-af05c529b6e9" data-macro-parameters="excerpt=true|sort=title" data-macro-schema-version="1"></p></div>
