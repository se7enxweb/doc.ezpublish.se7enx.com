<div class="innerCell">
<p>The JavaScript REST API Client is a JavaScript library meant to ease the use of the eZ Platform REST API. For now, it can only be used in a web browser.</p><p>See <a class="confluence-link" href="../../display/TECHDOC/Using%2bthe%2bJavaScript%2bREST%2bAPI%2bClient.html" data-linked-resource-id="31424917" data-linked-resource-version="9" data-linked-resource-type="page" data-linked-resource-default-alias="Using the JavaScript REST API Client" data-base-url="https://doc.ez.no">Using the JavaScript REST API Client</a> for a guide on how to use the client, and view the <a href="http://ezsystems.github.io/javascript-rest-client/">generated JS API Client reference</a>.</p></div>
