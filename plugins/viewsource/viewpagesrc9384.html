        <p>&nbsp;</p>         <h2>Reference documentation for Twig functions/filters/tags embedded with eZ Platform</h2><table class="wysiwyg-macro" data-macro-name="info" data-macro-id="060fd35d-d58c-454a-9e21-da063bdbba48" data-macro-parameters="title=Symfony &amp; Twig template functions/filters/tags" data-macro-schema-version="1" style="background-image: url(../servlet/confluence/placeholder/macro-headingbfe9.png?definition=e2luZm86dGl0bGU9U3ltZm9ueSAmIFR3aWcgdGVtcGxhdGUgZnVuY3Rpb25zL2ZpbHRlcnMvdGFnc30&amp;locale=en_GB&amp;version=2); background-repeat: no-repeat;" data-macro-body-type="RICH_TEXT"><tr><td class="wysiwyg-macro-body"><p>For template functionality provided by Symfony Framework, see <a href="http://symfony.com/doc/current/reference/twig_reference.html">Symfony Twig Extensions Reference page</a>. For those provided by the underlying Twig template engine, see <a href="http://twig.sensiolabs.org/documentation#reference">Twig Reference page</a><span> </span></p></td></tr></table><p><img class="editor-inline-macro" src="../servlet/confluence/placeholder/macro6e15.png?definition=e2NoaWxkcmVuOmFsbD10cnVlfQ&amp;locale=en_GB&amp;version=2" data-macro-name="children" data-macro-id="c6245c69-01db-4d96-8276-34f6e4eb762e" data-macro-parameters="all=true" data-macro-schema-version="1"></p><p> </p>
